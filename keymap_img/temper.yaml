    - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {type: held}
    - {t: '$$mdi:chevron-down$$', type: trans}
combos:
- p: [14, 15]
  k: $$mdi:apple-keyboard-caps$$
  l: [DEF]
  a: top
  o: 1.0
- p: [20, 21]
  k: $$mdi:content-cut$$
  l: [DEF]
- p: [21, 22]
  k: $$mdi:content-copy$$
  l: [DEF]
- p: [22, 23]
  k: $$mdi:content-paste$$
  l: [DEF]
- p: [10, 11]
  k: $$mdi:content-save$$
  l: [DEF]
- p: [0, 1]
  k: $$mdi:keyboard-esc$$
  l: [DEF]
- p: [1, 0]
  k: $$mdi:close-box-outline$$
  l: [NAV]
- p: [1, 2, 0]
  k: $$mdi:pistol$$
  l: [NAV]
  a: top
- p: [16, 17, 18]
  k: $$mdi:numeric-off$$
  l: [NUM]
  a: top
- p: [7, 8]
  k: $$mdi:refresh$$
- p: [0, 5]
  k: $$mdi:progress-download$$
  l: [FUN]
  a: top
  o: 1.0
- p: [31, 34]
  k: MAC
  hidden: true
- p: [16, 17]
  k: $$mdi:arrow-left-bold-box-outline$$
  l: [NAV, DEF, NUM]
- p: [17, 18]
  k: $$mdi:arrow-right-bold-box-outline$$
  l: [DEF, NAV, FUN]
- p: [11, 12]
  k: Ctl+ Z
  l: [DEF, NAV, NUM]
- p: [12, 13]
  k: Ctl+ Y
  l: [DEF, NAV, NUM]
