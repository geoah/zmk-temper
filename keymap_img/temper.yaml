  - ['$$mdi:keyboard-esc$$', '$$mdi:volume-mute$$', '$$mdi:volume-minus$$', '$$mdi:volume-plus$$', '', '', '$$mdi:format-horizontal-align-left$$', '$$mdi:arrow-up$$',
    '$$mdi:format-vertical-align-top$$', '']
  - - {t: '$$mdi:microsoft-windows$$', h: '$$mdi:circle-small$$'}
    - {t: '$$mdi:apple-keyboard-control$$', h: '$$mdi:circle-small$$'}
    - {t: ALT, h: '$$mdi:circle-small$$'}
    - {t: '$$mdi:apple-keyboard-shift$$', h: '$$mdi:circle-small$$'}
    - ''
    - ''
    - {t: '$$mdi:arrow-left$$', s: '&to2'}
    - $$mdi:arrow-down$$
    - {t: '$$mdi:arrow-right$$', s: '&to1'}
    - ''
  - ['', '$$mdi:skip-backward$$', '$$mdi:play-pause$$', '$$mdi:skip-forward$$', '', '', '$$mdi:format-horizontal-align-right$$', '', '$$mdi:format-vertical-align-bottom$$',
    '']
  - - {t: '$$mdi:chevron-down$$', type: trans}
    - ''
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {type: held}
    - ''
  FUN:
  - - $$mdi:progress-download$$
    - ''
    - $$mdi:monitor-screenshot$$
    - $$mdi:sleep$$
    - {t: '$$mdi:toggle-switch$$', h: '$$mdi:bluetooth$$', s: '$$mdi:usb$$', type: toggle}
    - $$mdi:progress-download$$
    - F7
    - F8
    - F9
    - F12
  - - {t: '$$mdi:bluetooth-connect$$', s: '0', type: text_with_symbol}
