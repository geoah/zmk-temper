layout: {zmk_keyboard: temper}
layers:
  DEF:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - - {t: A, h: '$$mdi:microsoft-windows$$'}
    - {t: S, h: '$$mdi:apple-keyboard-control$$'}
    - {t: D, h: ALT}
    - {t: F, h: '$$mdi:apple-keyboard-shift$$'}
    - G
    - H
    - {t: J, h: '$$mdi:apple-keyboard-shift$$'}
    - {t: K, h: ALT}
    - {t: L, h: '$$mdi:apple-keyboard-control$$'}
    - ;
  - [Z, X, C, V, B, N, M, ',', ., /]
  - - $$mdi:keyboard-tab$$
    - {t: '$$mdi:backspace-reverse-outline$$', h: NUM, s: NUM}
    - $$mdi:keyboard-space$$
    - ENTER
    - {t: '$$mdi:backspace-outline$$', h: NAV, s: '$$mdi:backspace-outline$$'}
    - FUN
  NUM:
  - - '`'
    - '@'
    - '{'
    - '}'
    - {t: '%', s: €}
    - '*'
    - '7'
    - '8'
    - '9'
    - +
  - - {t: ^, h: LEFT WIN}
    - {t: '#', h: '$$mdi:apple-keyboard-control$$'}
    - {t: (, h: ALT}
    - {t: ), h: '$$mdi:apple-keyboard-shift$$'}
    - $
    - {t: /, s: \}
    - {t: '4', h: '$$mdi:apple-keyboard-shift$$'}
    - {t: '5', h: ALT}
    - {t: '6', h: '$$mdi:apple-keyboard-control$$'}
    - '-'
  - - ''''
    - '&'
    - '['
    - ']'
    - {t: '!', s: ¡}
    - .
    - '1'
    - '2'
    - '3'
    - '='
  - - {t: '$$mdi:chevron-down$$', type: trans}
    - {type: held}
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
    - '0'
